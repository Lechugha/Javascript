<html>

  <head>

    <meta charset="utf8" />

    <title>Reto 1: Reemplazar Im√°genes</title>

  </head>

  <body>

    <h1>Images</h1>

 

    <img src="https://picsum.photos/200/300" alt="First Image"/>

    <img src="https://picsum.photos/200/300" alt="Second Image"/>

    <img src="https://picsum.photos/200/300" alt="Third Image"/>

 

    <script>

        class Employee {
    
            constructor(name, picture) {
    
                this.name = name;
    
                this.picture = picture;
    
            }
    
     
    
        }
    
     
    
        const employees = [
    
            new Employee("Juan", "https://img.freepik.com/foto-gratis/chico-guapo-seguro-posando-contra-pared-blanca_176420-32936.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1696377600&semt=sph"),
    
            new Employee("Pedro", "https://covalto.com/static/78498ccda70933a5f1e3edc3e40d3cbe/34aca/Hero_Mobile_Cuenta_Personas_V1_1_8046e424ea.webp"),
    
            new Employee("Maria", "https://img.freepik.com/foto-gratis/retrato-hermoso-mujer-joven-posicion-pared-gris_231208-10760.jpg")
    
        ]
    
     
    
        const images = document.body.getElementsByTagName("img");
    
        for (let i = images.length - 1; i >= 0; i--) {
    
            images[i].src = employees[i].picture
    
        }
    
     
    
        // for (let i=0; i < images.length; i++) {
    
        //     images[i].src = employees[i].picture
    
        // }
    
    </script>

  </body>

</html>
